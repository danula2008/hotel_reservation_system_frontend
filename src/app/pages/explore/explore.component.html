<h1
    class="ml-5 md:ml-0 mt-5 mb-10 max-w-2xl text-xl font-extrabold tracking-tight leading-none md:text-2xl xl:text-3xl text-[#152C5B] dark:text-white font-poppins">
    Book your stay now.
</h1>


<section class="flex justify-between items-center py-4 px-5 w-full">
    <!-- Left-aligned Dropdown Section -->
    <div class="flex items-center gap-4">
        <!-- Search Bar -->

        <mat-form-field class="w-60">
            <mat-label>Search</mat-label>
            <input matInput [(ngModel)]="searchTxt"
                class="p-2 border bg-white dark:text-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-700"
                placeholder="Type to search..." />
        </mat-form-field>

        <button type="button" *ngIf="searchTxt"
            class="absolute right-10 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none"
            (click)="clearSearchBar()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>

        <mat-form-field class="w-60">
            <mat-label>Select Option</mat-label>
            <select [(ngModel)]="selectedOption"
                class="p-2.5 border bg-white dark:text-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-700">
                @for (option of resourceOptions; track option) {
                <option [value]="option">{{option}}</option>
                }
            </select>
        </mat-form-field>


    </div>
    <!-- Right-aligned Filter Section -->
    <form class="flex items-center gap-4">
        <!-- Capacity Input 1 -->
        <div>
            <label for="capacity-1"
                class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Capacity</label>
            <input type="number" id="capacity-1"
                class="w-20 p-2 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="100" />
        </div>
        <!-- Capacity Input 2 -->
        <div>
            <label for="capacity-2"
                class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Capacity</label>
            <input type="number" id="capacity-2"
                class="w-20 p-2 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="200" />
        </div>
    </form>
</section>



<div class="flex justify-center px-4 mt-10">
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 mx-auto">
        <app-card *ngFor="let item of [].constructor(20); let index = index" [star]="index % 5" [popularChoice]="false"
            [@itemAnimation] (click)="setSelectedId(index)">
        </app-card>
    </div>
</div>

<div *ngIf="selectedId" class="fixed inset-0 flex items-start justify-center z-50">
    <app-popup-card [item]="selectedId" (close)="setSelectedId(null)"></app-popup-card>
</div>
