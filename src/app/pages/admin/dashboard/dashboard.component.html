<button data-drawer-target="separator-sidebar" data-drawer-toggle="separator-sidebar" aria-controls="separator-sidebar"
    type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
        </path>
    </svg>
</button>

<aside id="separator-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 border-r"
    aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto dark:bg-gray-800">
        <ul class="pb-3 mb-5 space-y-2 font-medium border-b border-gray-200 dark:border-gray-700">
            <li>
                <a routerLink="/admin"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <img width="25" height="25" src="https://img.icons8.com/ios/50/control-panel--v2.png"
                        alt="control-panel--v2" />
                    <span class="ms-3">Dashboard</span>
                </a>
            </li>
        </ul>
        <ul class="space-y-2 font-medium flex-grow">
            <li>
                <button type="button"
                    class="flex items-center w-full p-2 text-base text-gray-900 transition duration-75 rounded-lg group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                    aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                    <img width="25" height="25" src="https://img.icons8.com/ios/50/4-star-hotel--v2.png"
                        alt="4-star-hotel--v2" />
                    <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">Resources</span>
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 4 4 4-4" />
                    </svg>
                </button>
                <ul id="dropdown-example" class="py-2 space-y-2">
                    <li>
                        <a routerLink="/admin/rooms"
                            class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Rooms</a>
                    </li>
                    <li>
                        <a routerLink="/admin/halls"
                            class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Halls</a>
                    </li>
                    <li>
                        <a routerLink="/admin/day-out-packages"
                            class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">Day
                            Out Packages</a>
                    </li>
                </ul>
            </li>
            <li>
                <a routerLink="/admin/users"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <img width="25" height="25" src="https://img.icons8.com/ios/50/user-male-circle.png"
                        alt="user-male-circle" />
                    <span class="flex-1 ms-3 whitespace-nowrap">User </span>
                </a>
            </li>
            <li>
                <a routerLink="/admin/customers"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <img width="25" height="25" src="https://img.icons8.com/ios/50/crowd.png" alt="crowd" />
                    <span class="flex-1 ms-3 whitespace-nowrap">Customer</span>
                </a>
            </li>
            <li>
                <a routerLink="/admin/reservations"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <img width="25" height="25" src="https://img.icons8.com/ios/50/check-in-desk.png"
                        alt="check-in-desk" />
                    <span class="flex-1 ms-3 whitespace-nowrap">Reservations</span>
                </a>
            </li>
        </ul>
        <ul class="pt-4 mt-2 space-y-2 font-medium pl-2 pb-2 fixed bottom-0 left-0 w-full">
            <li>
                <a (click)="signOut()"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <img width="25" height="25" src="https://img.icons8.com/windows/32/exit.png" alt="exit" />
                    <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
                </a>
            </li>
            <li
                class="flex items-center border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 pt-3 pb-1">
                <button type="button"
                    class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600">
                    <span class="sr-only">Open user menu</span>
                    <img class="w-12 h-12 rounded-full" [src]="userImg" alt="user photo">
                </button>
                <div class="pl-3">
                    <p class="font-semibold text-gray-900 dark:text-white">&#64;{{username}}</p>
                    <p class="text-gray-600 dark:text-gray-400">{{usersName}}</p>
                </div>
            </li>
        </ul>
    </div>
</aside>

<div class="p-4 sm:ml-64">
    <div class="p-4">
        <router-outlet></router-outlet>
    </div>
</div>
