<section>
    <div class="min-h-screen flex fle-col items-center justify-center py-6 px-4">
        <div class="grid md:grid-cols-2 items-center gap-4 max-w-6xl w-full">
            <div
                class="border border-gray-300 rounded-lg p-6 max-w-md shadow-[0_2px_22px_-4px_rgba(93,96,127,0.2)] max-md:mx-auto">
                <form class="space-y-4">
                    <div class="mb-8">
                        <h3 class="text-gray-800 text-3xl font-extrabold">Sign in</h3>
                        <p class="text-gray-500 text-sm mt-4 leading-relaxed">Sign in to book your stay and discover a
                            world of exciting possibilities waiting for you! Your adventure begins here.</p>
                    </div>

                    <div>
                        <label class="text-gray-800 text-md mb-2 block font-semibold" for="username">Username or
                            Email</label>
                        <div class="relative flex items-center">
                            <input name="username" type="text" required [(ngModel)]="usernameOrEmail"
                                class="w-full text-md text-gray-800 border border-gray-300 px-4 py-3 rounded-lg outline-blue-600"
                                placeholder="Enter username or email" />
                            <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                                class="w-[18px] h-[18px] absolute right-4" viewBox="0 0 24 24">
                                <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                                <path
                                    d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
                                    data-original="#000000"></path>
                            </svg>
                        </div>
                    </div>
                    <div>
                        <label class="text-gray-800 text-md mb-2 block font-semibold" for="password">Password</label>
                        <div class="relative flex items-center">
                            <input name="password" [type]="showPassword ? 'text' : 'password'" required [(ngModel)]="password"
                                class="w-full text-sm text-gray-800 border border-gray-300 px-4 py-3 rounded-lg outline-blue-600 transition duration-200 ease-in-out"
                                placeholder="Enter password" />

                            <button type="button"
                                class="absolute right-4 cursor-pointer p-1 bg-transparent focus:outline-none"
                                (click)="toggleShowPassword()">

                                <svg *ngIf="!showPassword" class="w-6 h-6 text-gray-800 dark:text-white"
                                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    fill="none" viewBox="0 0 24 24">
                                    <path stroke="#bbb" stroke-width="2"
                                        d="M21 12c0 1.2-4.03 6-9 6s-9-4.8-9-6c0-1.2 4.03-6 9-6s9 4.8 9 6Z" />
                                    <path stroke="#bbb" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>


                                <svg *ngIf="showPassword" class="w-6 h-6 text-gray-800 dark:text-white"
                                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    fill="none" viewBox="0 0 24 24">
                                    <path stroke="#bbb" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3.933 13.909A4.357 4.357 0 0 1 3 12c0-1 4-6 9-6m7.6 3.8A5.068 5.068 0 0 1 21 12c0 1-3 6-9 6-.314 0-.62-.014-.918-.04M5 19 19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                </svg>

                            </button>
                        </div>
                    </div>

                    <div *ngIf="invalidType" class="text-sm !mt-8 text-center text-red-600">
                        Invalid {{invalidType}} or password.
                    </div>

                    <div class="!mt-8">
                        <button type="button" (click)="checkUsernamePassword()"
                            class="w-full shadow-xl py-3 px-4 text-md font-bold tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none">
                            Log in
                        </button>
                    </div>

                    <div class="text-sm !mt-8 text-center">
                        <a href="jajvascript:void(0);" class="text-blue-600 hover:underline font-semibold">
                            Forgot your password?
                        </a>
                    </div>

                    <p class="text-sm !mt-8 text-center text-gray-800">Don't have an account <a routerLink="/register"
                            class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap">Register here</a>
                    </p>
                </form>
            </div>
            <div class="lg:h-[400px] md:h-[300px] max-md:mt-8">
                <img src="https://readymadeui.com/login-image.webp"
                    class="w-full h-full max-md:w-4/5 mx-auto block object-cover" alt="Dining Experience" />
            </div>
        </div>
    </div>
</section>
