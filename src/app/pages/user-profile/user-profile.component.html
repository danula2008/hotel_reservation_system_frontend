<section class="relative pt-36 pb-24 bg-gray-50 dark:bg-gray-900">
    <img src="https://pagedone.io/asset/uploads/1705471739.png" alt="cover-image"
        class="w-full absolute top-0 left-0 z-0 h-60 object-cover opacity-80">
    <div class="relative w-full max-w-5xl mx-auto px-6 md:px-8 z-10 mt-16">
        <div class="flex items-center justify-center mb-4">
            <img [src]="userProfileImage" alt="user-avatar-image"
                class="w-32 h-32 border-4 border-white rounded-full object-cover shadow-lg">
        </div>
        <h3 class="text-center font-semibold text-4xl text-gray-900 dark:text-gray-100 mb-2">{{UserFullName}}</h3>
        <p class="text-lg text-gray-500 dark:text-gray-400 text-center mb-6">{{username}}</p>

        <div class="flex items-center justify-center mb-8">
            <button
                class="rounded-full border border-blue-600 bg-blue-600 py-2 px-8 text-md font-semibold text-white shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300 dark:border-blue-400 dark:bg-blue-500 dark:hover:bg-blue-600">
                View Bookings
            </button>
        </div>
    </div>

    <div class="relative grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto px-6 md:px-8">
        <div class="flex flex-col">
            <label for="firstName" class="text-gray-600 dark:text-gray-300 font-semibold">First Name</label>
            <input id="firstName" type="text" value="John" [readonly]="!isEditable"
                class="mt-2 p-4 border border-gray-300 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition"
                [ngClass]="!isEditable? 'cursor-not-allowed' : ''" />
        </div>

        <div class="flex flex-col">
            <label for="lastName" class="text-gray-600 dark:text-gray-300 font-semibold">Last Name</label>
            <input id="lastName" type="text" value="Doe" [readonly]="!isEditable"
                class="mt-2 p-4 border border-gray-300 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition"
                [ngClass]="!isEditable? 'cursor-not-allowed' : ''" />
        </div>

        <div class="flex flex-col">
            <label for="gender" class="text-gray-600 dark:text-gray-300 font-semibold">Gender</label>
            <select id="gender" [disabled]="!isEditable"
                class="mt-2 p-4 border border-gray-300 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition"
                [ngClass]="!isEditable? 'cursor-not-allowed' : ''">
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="flex flex-col">
            <label for="dob" class="text-gray-600 dark:text-gray-300 font-semibold">Date of Birth</label>
            <input *ngIf="isEditable" id="dob" type="date" value="1990-01-01"
                class="mt-2 p-4 border border-gray-300 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition"
                [ngClass]="!isEditable? 'cursor-not-allowed' : ''" />
            <input *ngIf="!isEditable" id="dob" type="text" value="January 1, 1990" readonly
                class="mt-2 p-4 border border-gray-300 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 cursor-not-allowed" />
        </div>

        <div class="flex flex-col">
            <label for="contactNo" class="text-gray-600 dark:text-gray-300 font-semibold">Contact No</label>
            <input id="contactNo" type="text" value="+1 234 567 890" [readonly]="!isEditable"
                class="mt-2 p-4 border border-gray-300 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition"
                [ngClass]="!isEditable? 'cursor-not-allowed' : ''" />
        </div>

        <div class="flex flex-col col-span-1 md:col-span-2">
            <label for="address" class="text-gray-600 dark:text-gray-300 font-semibold">Address</label>
            <input id="address" type="text" value="123 Main St, City, Country" [readonly]="!isEditable"
                class="mt-2 p-4 border border-gray-300 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition"
                [ngClass]="!isEditable? 'cursor-not-allowed' : ''" />
        </div>

        <div class="flex flex-col col-span-1 md:col-span-2">
            <label for="email" class="text-gray-600 dark:text-gray-300 font-semibold">Email</label>
            <input id="email" type="email" value="example@example.com" [readonly]="!isEditable"
                class="mt-2 p-4 border border-gray-300 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition"
                [ngClass]="!isEditable? 'cursor-not-allowed' : ''" />
        </div>

        <div class="mt-4 col-span-1 md:col-span-2">
            <button (click)="toggleEditable()"
                class="rounded-full border border-solid border-blue-600 py-3 px-8 text-md font-semibold shadow-md transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 dark:border-blue-400 dark:text-gray-100 dark:bg-blue-500 dark:hover:bg-blue-600"
                [ngClass]="isEditable ? 'hover:bg-blue-100 hover:border-blue-300 text-blue-600 dark:text-gray-100 dark:hover:bg-blue-200' : 'bg-blue-600 text-white hover:bg-blue-700 hover:border-blue-700 dark:bg-blue-500 dark:text-gray-100'">
                {{isEditable ? "Save Changes" : "Edit Profile"}}
            </button>
        </div>
    </div>
</section>
