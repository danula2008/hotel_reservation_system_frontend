<div class="max-w-sm bg-white dark:bg-[#151c26] rounded-[15px] shadow-lg overflow-hidden transition-transform duration-500 ease-in-out transform hover:scale-[1.03]">

            Popular Choice
        </div>
    </div>

    <div class="p-4">
        <div class="flex justify-between items-center mb-2">

        </div>

        <div class="flex items-center mt-3">

            <svg class="w-4 h-4 text-amber-500 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"

                xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20" *ngFor="let item of [].constructor(5-star)">
                <path
                    d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
